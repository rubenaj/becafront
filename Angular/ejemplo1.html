<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

  </ul>

    <p><input type="text" ng-model="test1"></p>
    <ul>
    <li ng-repeat="x in provincia | filter:test1">{{ x }}</li>
        </ul>
      </div>


<script>
  angular.module('myApp', []).controller('namesCtrl', function($scope) {
    $scope.pais = ['Espa√±a','Reino Unido','Francia','Italia'];
    $scope.provincia = ['Caceres','Reino', 'lon  dres'];
        });
</script>

</body>
</html>
