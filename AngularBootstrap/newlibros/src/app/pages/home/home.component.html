<div class="container text-center"> 
  <h1>Libros</h1> 
  

  <div class="container">
    <div *ngFor="let libro of libros; let i = index" class="row">
      
      <div class="col-sm">
        {{libro.titulo}}
      </div>
      <div class="col-sm">
        {{libro.autor}}
      </div>
      <div class="col-sm">
        {{libro.precio}}
      </div>
    </div>
  </div>
</div>
