<div class="container text-center"> 
  <h1>Libros Infantil</h1> 
  

  <div class="container">
      <div *ngFor="let libro of librosInfantil; let i = index">
        <div class="row" *ngIf="libro.autor == 'Orson Scott Card'">
          <div class="col-sm">
            {{libro.titulo}}
          </div>
          <div class="col-sm">
            {{libro.autor}}
          </div>
          <div class="col-sm">
            {{libro.precio}}
          </div>
        </div>
      </div>
    </div>






</div>
