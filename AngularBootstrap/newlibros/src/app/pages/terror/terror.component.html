<div class="container text-center"> 
  <h1>Libros Terror</h1> 
  

  <div class="container">
      <div *ngFor="let libro of librosTerror; let i = index">
          <div class="row" *ngIf="libro.autor == 'J.R.R. Tolkien'">
        <div class="col-sm">
          {{libro.titulo}}
        </div>
        <div class="col-sm">
          {{libro.autor}}
        </div>
        <div class="col-sm">
          {{libro.precio}}
        </div>
          </div>
      </div>
    </div>
    </div>
