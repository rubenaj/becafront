<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form method="get">

        <p><label>Nombre: <input type="text" name="nombre" ></label></p>
        <p><label>Apellidos: <input type="text" name="apellidos"></label></p>
        <p><label>Sexo:
                <input type="radio" name="hm" value="h"> Hombre
                <input type="radio" name="hm" value="m" checked> Mujer
            </label></p>
        <p><label>Correo:<input type="email" name="Correo" ></label></p>
        <p><label>Poblacion:
                <select name="Poblacion">
                    <option value="1">Alicante</option>
                    <option value="2">Elche</option>
                    <option value="3">San Vicente</option>
                </select>
            </label></p>
        <p><label>Descripcion:
                <textarea rows="10" cols="50" name="Textarea"></textarea>
            </label></p>
        <p><label><input type="checkbox">Deseo recibir informacion sobre novedades y ofertas</label></p>
        <p><label><input type="checkbox">Declaro haber leido y aceptar las condiciones generales del programa y
                normativa sobre
                proteccion de datos</label></p>


        <p><label><input type="submit" value="Enviar"></label></p>
    </form>
</body>

</html>
